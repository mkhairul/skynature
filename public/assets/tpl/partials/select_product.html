<div class="modal select-product-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Select Product</h4>
      </div>
			<div class="modal-body select-product">
				<table class="table table-full table-full-small">
					<colgroup>
						<col class="auto-cell-size p-r-20" />
					</colgroup>
					<tbody>

					<tr ng-repeat="item in products" ng-click="selectProduct(item)" ng-class="{'select':(item == selectedProduct)}">
						<td class="f20"><div class="image" style="background-image: url(uploads/{{item.images[0].name}});"></div></td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
					</tr>
					</tbody>
				</table>
				
				<div class="form-group">
					<label for="inputEmail" class="control-label">Select Quantity</label>
					<input type="text" class="form-control" ng-model="selectedProduct.quantity">
				</div>
			</div>
      <div class="modal-footer clearfix">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-danger" ng-click="confirmSelect(); $hide()">Select</button>
      </div>
    </div>
  </div>
</div>
